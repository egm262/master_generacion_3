<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./formulario_2.css">
    <title>Document</title>
</head>
<body>
    <form>
        <div class="container">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>

            <label for="firstname"><b>First Name</b></label>
            <input type="text" placeholder="Enter First Name" name="firstname" title="Only letters" required pattern="[A-Za-z]+">
            
            <label for="lastname"><b>Last Name</b></label>
            <input type="text" placeholder="Enter Last Name" name="lastname" title="Only letters" required pattern="[a-zA-Z]+">

            <label for="phone"><b>Phone</b></label>
            <input type="text" placeholder="Enter Your Phone Number" title="Only numbers" name="phone" required pattern="[0-9]+">
            
            <label for="age"><b>Age</b></label>
            <input min="0" max="99" type="number" placeholder="Enter Your Age" title="Only numbers" name="age" required>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" title="Enter email" name="Email" required>

            <label for="url"><b>url</b></label>
            <input type="url" placeholder="Enter url" title="Enter url" name="url" required>

            <label for="psw"><b>Password</b></label>
            <input minlenght="8" type="password" placeholder="Enter Password" name="psw" required pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$">

            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

            <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom: 15px;"> Remember me
            </label>

            <p>By creating an account you agree to our <a href="0" style="color: dodgerblue;">Terms & Privacy</a></p>

            <div>
                <button type="submit">Sign Up</button>
            </div>

        </div>
    </form>
</body>
</html>
