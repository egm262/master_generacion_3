<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./signUp.css">
  <title>SignUp</title>
</head>
<body>
  <form>
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>

      <label for="firstName"><b>First Name</b></label>
      <input type="text" placeholder="Enter First Name" name="firstName" required pattern="[a-zA-Z]+">

      <label for="lastName"><b>Last Name</b></label>
      <input type="text" placeholder="Enter Last Name" name="lastName" required>

      <label for="phone"><b>Phone</b></label>
      <input type="text" placeholder="Enter Your Phone number" title="Only numbers" name="phone" required pattern="[0-9]+">

      <label for="age"><b>Age</b></label>
      <input min="0" max="99"  type="number" placeholder="Enter Your Age " title="Only numbers" name="age" required>
    
      <label for="email"><b>Email</b></label>
      <input type="email" placeholder="Enter Email" name="email" required>

      <label for="url"><b>url</b></label>
      <input type="url" placeholder="Enter url" name="url" required>
  
      <label for="psw"><b>Password</b></label>
      <input minlength="4" type="password" placeholder="Enter Password" name="psw" required pattern="[^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$]">
  
      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
      
      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>
      
      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
  
      <div class="clearfix">
        <button type="submit" class="signupbtn">Sign Up</button>
      </div>
    </div>
  </form>
</body>
</html>
